<!DOCTYPE html>
<html>
    <head>
        <title>Add New Movie</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <main>
            <h1>Add a New Movie</h1>
            <form method="post" action="/new/">
                <input type="text" id="title" name="title" placeholder="Title" required><br>
                <input type="text" id="genres" name="genres" placeholder="Genres" required><br>
                <input type="number" id="averageRating" name="averageRating" placeholder="Average Rating (0-10)" step="0.1" min="0" max="10" required><br>
                <input type="text" id="releaseYear" name="releaseYear" placeholder="Release Year" required><br>
                <button type="submit">Add Movie</button>
            </form>
        </main>
    </body>
</html>
