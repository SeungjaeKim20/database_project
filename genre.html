<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genre }} Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movies in {{ genre }}</h1>

    <!-- Stat 버튼 -->
    <div class="stat-button">
        <a href="/genre/{{ genre }}/stat"><button>View {{ genre }} Statistics</button></a>
    </div>

    <!-- 정렬 및 검색 -->
    <form method="get" action="/genre/{{ genre }}">
        <label for="sort_by">Sort By:</label>
        <select name="sort_by" id="sort_by" onchange="this.form.submit()">
            <option value="default" {% if sort_by == 'default' %}selected{% endif %}>Default</option>
            <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title</option>
            <option value="rating" {% if sort_by == 'rating' %}selected{% endif %}>Rating</option>
            <option value="year" {% if sort_by == 'year' %}selected{% endif %}>Release Year</option>
        </select>
        <input type="text" name="query" value="{{ query }}" placeholder="Search movies in {{ genre }}">
        <button type="submit">Search</button>
    </form>

    <!-- 영화 목록 -->
    <ul class="movie-list">
        {% for movie in movies %}
            <li>
                <a href="/movie/{{ movie.id }}">{{ movie.title }}</a>
            </li>
        {% endfor %}
    </ul>

    <!-- 메인 페이지로 돌아가기 -->
    <a href="/">Back to Main Page</a>
</body>
</html>
